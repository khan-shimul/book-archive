<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h2 class="fs-2 text-center text-primary">Search For Your Books</h2>
    <!-- books search input -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search for books..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBooks()" class="btn btn-outline-secondary" type="button"
            id="button-addon2">Search</button>
    </div>

    <!-- found search result -->
    <div id="search-result">

    </div>

    <!-- books result -->
    <div id="books-container" class="container mx-auto row row-cols-1 row-cols-md-4 g-4">

    </div>


    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="js/app.js"></script>
</body>

</html>
